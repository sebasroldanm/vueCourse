<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>

<body>

    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <input type="text" v-on:input="changeTitle">
        <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
        <p v-html="finishedLink"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello Word!',
                link: 'https://www.youtube.com.co',
                finishedLink: '<a href="https://www.google.com.co">Google</a>',
            },
            methods: {
                sayHello: function () {
                    this.title = 'Hello';
                    return this.title;
                }
            }
        });
    </script>

</body>

</html>
