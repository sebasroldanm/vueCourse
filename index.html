<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Bluu</title>
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>

        <input type="text" v-model="nuevaFruta">
        <button v-on:click="agregarFruta">Agregar</button>

        <ul>
            <li v-for="fruta of frutas">
                <span v-if="fruta.cantidad != 0">{{ fruta.nombre }} - {{ fruta.cantidad }}</span>
                <span v-else>{{ fruta.nombre }} - Sin stock</span>
            </li>
        </ul>

    </div>

    <script src="js/vue.js"></script>
    <script src="01.js"></script>
</body>

</html>
