<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>

<body>

    <div id="app">
        <button v-on:click="counter++">Incrementar</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Increase Second</button>
        <p>Incrementar: {{ counter }} | {{ secondCounter }}</p>
        <p>Resultado: {{ result }} | {{ output }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                secondCounter: 0
            },
            computed: {
                output() {
                    console.log('Computed')
                    return this.counter > 5 ? 'Great 5' : 'Smaller 5'
                }
            },
            watch: {
                counter(value) {
                    var vm = this
                    setTimeout(function () {
                        vm.counter = 0
                    }, 2000)
                }
            }
        })
    </script>

</body>

</html>
